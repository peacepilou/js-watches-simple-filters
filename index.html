<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches ⌚️</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section id="filters">
            <label for="search-watch-input">Affiner votre rechercher : </label>
            <input type="search" id="search-watch-input" placeholder="Rolex hulk..." name="search-watch-input">
            
            <select name="select-color" id="select-color">
                <option value="none">Aucun</option>
                <option value="green">Vert</option>
                <option value="blue">Bleu</option>
                <option value="black">Noire</option>
                <option value="white">Blanc</option>
            </select>

        </section>
        <section id="watches-container">
        </section>
    </main>
    <footer></footer>
</body>
</html>
